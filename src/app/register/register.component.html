<h1>Register</h1>

<h2>{{responseMsg}}</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px" [formGroup]="registerForm">

    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: blue;">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="this.FirstName.invalid">{{getFirstNameErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: blue;">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="this.LastName.invalid">{{getLastNameErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: blue;">
            <mat-label>Mobile No.</mat-label>
            <input matInput formControlName="mobile">
            <mat-error *ngIf="this.LastName.invalid">{{getMobileErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: blue;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="this.Email.invalid">{{getEmailErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: red">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.Password.invalid">{{getPasswordErrors()}}</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-form-field appearance="fill" style="color: red">
            <mat-label>Repeat Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="rpassword">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="this.RPassword.hasError('rpassword')">
                Must be same as Password.
            </mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <button mat-flat-button color="accent" class="create-account-btn" (click)="register()"
                [disabled]="registerForm.invalid">
            Create Account
        </button>
    </mat-grid-tile>

</mat-grid-list>

<div class="login-link">
    <span style="color: red; font-weight: bolder;">Already have an account?</span>
    <button mat-stroked-button style="color: gold; background-color: black;" routerLink="/login">Log in</button>
</div>
